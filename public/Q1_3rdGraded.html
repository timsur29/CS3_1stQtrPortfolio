<label for="price">Meal Price: </label>
<input id="price" type="number"> <br>

<label for="tip">Tip: </label>
<input id="tip" type="number"> <br>

<label for="service">Service Charge: </label>
<input id="service" type="number"> <br>

<button onclick="calculateTotal()">Calculate Total</button>

<div id="totalOutput"></div>

<script>

    function calculateTotal() {
        const mealPrice = parseFloat(document.getElementById("price").value);
        const mealTip = parseFloat(document.getElementById("tip").value);
        const serviceCharge = parseFloat(document.getElementById("service").value);

        total = mealPrice + mealTip + serviceCharge;
        
        totalOutput.innerHTML = "<br>" + "Total Amount: Php" + total.toFixed(2);

        alert("Total amount: Php" + total.toExponential());
        console.log("Total Amount: Php" + totalOutput.toFixed(2));
    }
</script>
